<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiplayer All</title>
    </head>
    <body>
        <p>Welcome to the chat app</p>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            let socket = io() //socket client side init

            socket.on('connect',()=>{
                console.log("connected to the client side")
            })

            socket.on('disconnect',()=>{
                console.log("disconnected from the client side")
            })
        </script>
    </body>
</html>
